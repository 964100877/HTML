<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTBigCat</title>
    <style type="text/css">
        body{
            background-image:url(UI/img/cat.jpg);
        }
        html{
            height:100%;
        }
        @keyframes myfirst {
            0%{opacity:0}
            100% {opacity:100}
        }
        h1{
            color:white;
            font-size:35px;
            position:absolute;
            width:100%;
            text-align:center;
            animation:myfirst 10s ;
        }
    </style>
</head>
<body>
<h1>TTBigCat</h1>
<p>没啥特别的，就瞎玩。</p>
</body>
</html>
